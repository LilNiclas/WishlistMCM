name: Issue Branch Workflow

on:
  push:
    branches:
      - main

jobs:
  merge_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Merge branch onto main
        run: |
          git checkout master
          git merge --no-ff "${{ github.head_ref }}"
          
      - name: Build and test
        run: |
          # Run build and test commands here
          # Example: 
          echo "Build and test step"
          exit 0
          
      - name: Commit and push changes
        if: success()
        run: |
          git push origin master
